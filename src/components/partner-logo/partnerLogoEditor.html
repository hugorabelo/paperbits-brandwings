<div class="form" data-bind="scrollable: true">
    <label class="form-label">
        Select Source of Partner Logo
    </label>
    <div class="form-group">
        <label class="form-label">
            <input name="size" type="radio" value="PartnerLogoUrlSmall" data-bind="checked: logoSize, event: { change: applyChanges }" />Small
        </label>
        <label class="form-label">
            <input name="size" type="radio" value="PartnerLogoUrlMedium" data-bind="checked: logoSize, event: { change: applyChanges }" />Medium
        </label>
        <label class="form-label">
            <input name="size" type="radio" value="PartnerLogoUrlLarge" data-bind="checked: logoSize, event: { change: applyChanges }" />Large
        </label>
        <label class="form-label">
            <input name="size" type="radio" value="PartnerLogoUrlXLarge" data-bind="checked: logoSize, event: { change: applyChanges }" />Extra Large
        </label>
    </div>
</div>
